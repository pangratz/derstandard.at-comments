<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="css/twitter-bootstrap/bootstrap-1.2.0.css" rel="stylesheet">
		<title>DerStandard.At Comments</title>
	</head>
	<body>
		
		<div class="topbar">
			<div class="topbar-inner">
				<div class="container">
					<!--
					<h3><a>DerStandard.at Comments</a></h3>
					-->
					<ul class="nav" >
						<li class="active">
							<form>
					            <label for="xlInput">http://derStandard.at/</label>
					            <div class="input">
									<input id="xlInput" name="xlInput" size="30" type="text" />
					            </div>
							</form>
						</li>
						<li>
							<form>
								<div class="input">
									<progress max="6" value="1">16%</progress>
								</div>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="container" style="margin-top: 40px;" >
			<section id="grid-system">
				<div class="row show-grid">
					<div class="span1 column">1</div>
					<div class="span1 column">2</div>					
				</div>
			</section>			
		</div>
		
		
		<ul id="forumPostsTemplate" style="display: none;" >
			{{#forumEntries}}
				<li>
					<div style="border: thin solid black;">
						<div>
							{{nick}}
						</div>
						<div>
							<b>{{{header}}}</b>
						</div>
						<div>
							{{{posting}}}
						</div>
					</div>
				</li>
			{{/forumEntries}}			
		</ul>
		
		<script src="js/jquery-1.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mustache.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/forum.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
